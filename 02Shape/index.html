<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="5"
        depth="0.5"
        color="#FFFFFF" 
        position="-1 3 1"
        shadow></a-box>

      <a-circle color="green" radius = "2" position="1 -2 -4"></a-circle>

      <a-box position="-1 -3 -3" rotation="0 45 0" color="red"></a-box>

      <a-sphere position="-1 -3 -4" radius="1.25" color="grey"></a-sphere>

      <a-cone position="-1 -3 -5" radius="1.5"  color = "green"></a-cone>

      <a-cylinder position="-1 -2 -3" radius="0.5" height="1" color="yellow"></a-cylinder>

      <a-plane position="0 -3 -4" rotation="-90 0 0" width="20" height="4" color="black"></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
      
    </a-scene>
  </body>
</html>
